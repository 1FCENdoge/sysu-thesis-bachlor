      #     # 处理字体
      #     tlmgr install gbt7714
      #     sudo mkdir -p /usr/share/fonts/opentype
      #     git clone https://github.com/a20185/adobefonts
      #     sudo chmod +x adobefonts/runner.sh
      #     sudo adobefonts/runner.sh
      #     # 刷新缓存以及之后的操作
      #     sudo fc-cache -f -v
