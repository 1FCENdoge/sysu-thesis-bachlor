      #     sed -i 's/Times New Roman/Nimbus Roman No9 L/g' sysuthesis.cls
      #     rm -R adobefonts

      - name: Compile
        run: |
          apt install -y make
          make pdf

      - uses: actions/upload-artifact@v2
        with:
          path: main.pdf